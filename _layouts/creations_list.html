---
layout: default
---
<div class="post">

    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
    </header>

    <div>
	    {% for file in site.creations reversed %}
	    	<figure>
				<img src="{{ site.dossier }}/{{ file.vignette }}" class="thumbnails"></img>
			</figure>
			<figcaption>{{ file.title }}</figcaption>
	    {% endfor %}
	</div>

</div>
